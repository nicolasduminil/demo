logging.level.root=INFO
logging.file.path=logs
logging.file.name=demo-job.log
management.endpoint.metrics.enabled=true
management.endpoints.web.exposure.include=*
spring.datasource.url=jdbc:postgresql://192.168.96.2:5432/demo
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.platform=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.idleTimeout=600000
spring.datasource.hikari.maxLifetime=1800000
spring.datasource.initialization-mode=never
spring.jpa.database=POSTGRESQL
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.hibernate.show_sql=true
spring.jpa.hibernate.format_sql=true
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.connection.charSet=UTF-8
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.intialization-mode=always
spring.batch.initialize-schema=always
spring.batch.job.enabled=false
jms.destination.name=demoTopic
jms.broker.url=tcp://192.168.96.20:61616
