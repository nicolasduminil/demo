version: "2.4"
networks:
  net:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.18.0.0/20
services:
  database:
    image: postgres:latest
    networks:
      net:
        aliases:
          - postgreSQL
    hostname: postgreSQL
    container_name: postgreSQL
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "demo"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: postgres -c "max_prepared_transactions=100"
  database2:
    image: postgres:latest
    networks:
      net:
        aliases:
          - postgreSQL2
    hostname: postgreSQL2
    container_name: postgreSQL2
    ports:
      - "8432:5432"
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "postgres"
      POSTGRES_DB: "demo2"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: postgres -c "max_prepared_transactions=100"
  activemq:
    image: rmohr/activemq
    networks:
      net:
        aliases:
          - activemq
    hostname: activemq
    container_name: activemq
    user: root
    ports:
      - "61616:61616"
      - "8161:8161"
    volumes:
      - ./active-mq/conf/:/opt/activemq/conf
      - ./active-mq/data/:/opt/activemq/data
  adminer:
    image: adminer
    networks:
      net:
        aliases:
          - adminer
    depends_on:
      database:
        condition: service_healthy
    hostname: adminer
    container_name: adminer
    ports:
      - 8081:8080
  demo-eureka:
    image: 172.19.0.2:5000/demo-eureka:0.0.1-SNAPSHOT
    networks:
      net:
        aliases:
          - demo-eureka
    depends_on:
      database:
        condition: service_healthy
    hostname: demo-eureka
    container_name: demo-eureka
    ports:
      - "8070:8070"
  demo-gateway:
    image: 172.19.0.2:5000/demo-gateway:0.0.1-SNAPSHOT
    networks:
      net:
        aliases:
          - demo-gateway
    depends_on:
      - demo-eureka
    hostname: demo-gateway
    container_name: demo-gateway
    ports:
      - "8072:8072"
  demo-api:
    image: 172.19.0.2:5000/demo-api:0.0.1-SNAPSHOT
    networks:
      net:
        aliases:
          - demo-api
    environment:
      DATABASESERVER_PORT: "5432"
    depends_on:
      - database
      - demo-eureka
      - demo-gateway
    hostname: demo-api
    container_name: demo-api
    ports:
      - "8080:8080"
  demo-api-2:
    image: 172.19.0.2:5000/demo-api:0.0.1-SNAPSHOT
    networks:
      net:
        aliases:
          - demo-api-2
    environment:
      DATABASESERVER_PORT: "5432"
    depends_on:
      - database
      - demo-eureka
      - demo-gateway
    hostname: demo-api
    container_name: demo-api-2
    ports:
      - "8090:8080"
  demo-job:
    image: 172.19.0.2:5000/demo-job:0.0.1-SNAPSHOT
    networks:
      net:
        aliases:
          - demo-job
    environment:
      DATABASESERVER_PORT: "5432"
    depends_on:
      - database
      - demo-eureka
      - demo-gateway
    hostname: demo-job
    container_name: demo-job
    ports:
      - "8085:8080"
  demo-xa:
    image: 172.19.0.2:5000/demo-xa:0.0.1-SNAPSHOT
    networks:
      net:
        aliases:
          - demo-xa
    environment:
      DATABASESERVER_PORT: "5432"
    depends_on:
      database2:
        condition: service_healthy
    hostname: demo-xa
    container_name: demo-xa
    ports:
      - "8086:8080"

